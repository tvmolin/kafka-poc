spring.application.name=kafka-poc
spring.kafka.bootstrap-servers=localhost:29092

# --- Schema Registry ---
spring.kafka.properties.schema.registry.url=http://localhost:8081

# --- Producer ---
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# for later: spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer

# Automatically register schemas in local dev
spring.kafka.properties.auto.register.schemas=true

# --- Consumer ---
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# for later: spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer

# Use SpecificRecord instead of GenericRecord
spring.kafka.consumer.properties.specific.avro.reader=true

# Producer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=order-processing
spring.kafka.consumer.properties.spring.json.trusted.packages=*


# --- Postgres ---
spring.datasource.url=jdbc:postgresql://localhost:5432/ordersdb
spring.datasource.username=kafkauser
spring.datasource.password=kafkapass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Kafka (unchanged) ---
spring.kafka.consumer.properties.spring.json.value.default.type=com.kafkapoc.pojo.OrderCreated
spring.kafka.producer.properties.spring.json.add.type.headers=true
